<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">


    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body ng-app="randomBox">
<div ng-controller="getRandomUsersController" class=" col-lg-5 well center-block">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>name</th>
                <th>param</th>
                <th>img</th>
                <th>remove</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in usersParams  | limitTo : 3">
                <td>{{item.id}}</td>
                <td>{{item.login}}</td>
                <td><img ng-src="{{item.avatar_url}}" height="40px"></td>
                <td class="text-center remove-button" ng-click="remove($index)">x</td>
            </tr>
        </tbody>
    </table>
</div>


</body>
</html>
